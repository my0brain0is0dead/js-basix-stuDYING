<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="stylesheet" href="pop-up-styles.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal window</title>
</head>
<body>

    <button class="btn" id="pop-up-button" onclick="openPopup('yukino')"></button>
    <div class="popup" id='yukino'>
        <div class="popup-content">
            <span class="close" onclick="closePopup('yukino')">&times;</span>
            <h3 id=""></h3>
            <img class="image">
        </div>
    </div>

    <button class="btn" id="pop-up-button" onclick="openPopup('kissing')">Тык тык тык тык</button>
    <div class="popup" id='kissing'>
        <div class="popup-content">
            <span class="close" onclick="closePopup('kissing')">&times;</span>
            <h3 id="">уф..</h3>
            <img class="image" src="source/1633412845_1-boobliks-pro-p-mikro-siski-erotika-instagram.jpg">
        </div>
    </div>

    <button class="btn" id="pop-up-button" onclick="openPopup('boobs')">boobs</button>
    <div class="popup" id="boobs">
        <div class="popup-content">
            <span class="close" onclick="closePopup('boobs')">&times;</span>
            <h3 id="">boobs fr</h3>
            <img class="image" src="source/asd87asd8dh6wel2.gif">
        </div>
    </div>
    <script>
        function placeData(props) {
        props = JSON.parse(JSON.stringify(props))
        //деструктуризация item на свойства
        const { imagePath, btnName, divHeader } = props
        
        //доступ к элементам разметки
        const buttonElement = document.querySelector('#pop-up-button')
        const popupElement = document.querySelector('.popup')
        const headerElement = popupElement.querySelector('h3')
        const imgElement = popupElement.querySelector('.image')
        
        //заполнение элементов
        buttonElement.innerText = btnName
        headerElement.innerText = divHeader
        imgElement.setAttribute('src', imagePath)
        }
    </script>
    <script>
        const data = {
        "imagePath": "source/0d2havcqlpw51.gif","btnName":"Тык","divHeader":"Наслаждайся"}
        placeData(data)
    </script>
    <script src="pop-up.js" async></script>
</body>
</html>
